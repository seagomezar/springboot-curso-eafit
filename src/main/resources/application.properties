spring.application.name=clase10
my.name=sebastian
my.lastname=gomez

# ============================
# Configuracion H2 (modo archivo)
# La base de datos se almacenara en la carpeta 'uploads/h2db' relativa al proyecto
# ============================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./uploads/h2db/clase10;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

# Dialecto y comportamiento de hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway: opcional. Si tus migraciones son compatibles con H2, mantenlo habilitado.
# Si hay SQL especifico de otro motor, puedes deshabilitarlo o ajustar scripts.
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.thymeleaf.cache=false
server.servlet.session.timeout=30m
