<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}">

  <title th:text="${title}">Product Details</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
  <!-- Detalles del Producto -->
  <div class="card mb-4">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://placehold.co/400x400" class="img-fluid rounded-start" alt="Product Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text">
            <strong>Price:</strong>
            <span th:text="${product.price}">0</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- SecciÃ³n de Comentarios -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">Comments</h5>
    </div>
    <div class="card-body">
      <!-- Mostrar mensaje si no hay comentarios -->
      <div th:if="${#lists.isEmpty(product.comments)}">
        <p class="text-muted">No comments available.</p>
      </div>
      <!-- Lista de comentarios -->
      <ul class="list-group list-group-flush" th:if="${!#lists.isEmpty(product.comments)}">
        <li class="list-group-item" th:each="comment : ${product.comments}">
          <p class="mb-0" th:text="${comment.description}">Comment description</p>
        </li>
      </ul>
    </div>
  </div>

  <!-- Formulario para Agregar un Comentario (opcional) -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Add a Comment</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/products/{id}/comments(id=${product.id})}" method="post">
        <div class="mb-3">
          <label for="commentDescription" class="form-label">Your Comment</label>
          <textarea class="form-control" id="commentDescription" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Comment</button>
      </form>
    </div>
  </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
